name: rxn_compound_linked_to_compound
type: edge
schema:
  "$schema": "http://json-schema.org/draft-07/schema#"
  type: object
  required: [_from, _to]
  description: Generally these linkages indicate a that one compound has been made obsolete
    and replaced with the linked compound. This may arise from duplicates in the database
    or errors in the obsolete entity
  properties:
    _from:
      type: string
      description: A reaction
    _to:
      type: string
      description: Another reaction
