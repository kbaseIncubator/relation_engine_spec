name: rxn_reaction_linked_to_reaction
type: edge
schema:
  "$schema": "http://json-schema.org/draft-07/schema#"
  type: object
  required: [_from, _to]
  description: |
    Generally these linkages indicate a that one reaction has been made obsolete
    and replaced with the linked reaction. This may arise from duplicates in the database
    or errors in the obsolete entity
  properties:
    _from:
      type: string
      description: A reaction
    _to:
      type: string
      description: Another reaction
