name: rxn_gene_complex
type: vertex
schema:
  "$schema": "http://json-schema.org/draft-07/schema#"
  type: object
  additionalProperties: false
  description: Groups of genes that take part in producing a chemical reaction in the
    cell.
  required: [_key, genes]
  properties:
    _key:
      type: string
      description: Hash of the conjunctions.
    genes:
      type: array
      examples: [[SO_0001, SO_0001]]
      description: Array of genes.
      items:
        type: string
        description: Gene vertex _key
    source:
      type: string
      examples: [ModelSEED, KEGG]
      description: The source of the gene complex information.
