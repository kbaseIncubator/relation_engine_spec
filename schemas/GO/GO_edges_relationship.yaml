name: GO_edges_relationship
type: edge
delta: true

schema:
    "$schema": http://json-schema.org/draft-07/schema#
    title: GO_edges_relationship
    type: object
    description: A entry for relationship edges in the Gene Ontology (GO) hierarchy
    properties:
      id:
        type: string
        description: GO id
        examples:
        - GO:0000136__GO:0031501__relationship:part_of
        - GO:0000132__GO:0000278__relationship:has_part
      from:
        type: string
        description: GO id
        examples:
        - GO:0023052
      to:
        type: string
        title: GO id
        examples:
        - GO:0008150
      relationship_type:
        type: string
        title: Relationship type
        examples:
        - occurs_in
        - has_part
        - part_of
    required:
    - id
    - from
    - to
    - relationship_type
