name: wsprov_links
type: edge
schema:
  "$schema": http://json-schema.org/draft-07/schema#
  type: object
  required: [_from, _to]
  description: The object is linked to another object, through references, provenance, etc
  properties:
    _from:
      type: string
      examples: ['wsprov_object/1:2:3']
    _to:
      type: string
      examples: ['wsprov_object/1:2:3']
