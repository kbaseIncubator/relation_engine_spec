name: gtdb_organism
type: vertex
schema:
  "$schema": http://json-schema.org/draft-07/schema#
  type: object
  description: An organism in the GTDB taxonomy tree.
  required: [_key]
  properties:
    _key:
      type: string
      description: Accession ID (Refseq prefixed with 'RS_' and Genbank prefixed with 'GB_').
      examples:
      - RS_GCF_001300075.1
      - GB_GCA_002387705.1
