name: wsfull_object_version
type: vertex
schema:
  "$schema": "http://json-schema.org/draft-07/schema#"
  type: object
  required:
    - _key
    - workspace_id
    - object_id
    - version
    - name
    - hash
    - size
    - epoch
    - deleted
  properties:
    _key:
      type: string
      description: The UPA for this data
      examples: ["35414:73:1"]
      pattern: "^\\d+:\\d+:\\d+$"
    workspace_id:
      type: integer
      description: The workspace_id for this object
      minimum: 1
    object_id:
      type: integer
      description: The permanent object id
      minimum: 1
    version:
      type: integer
      description: The object's version
      minimum: 1
    name:
      type: string
      description: The user supplied name for this object
      examples:
      - my_awesome_object
    hash:
      type: string
      description: The md5 hash of the workspace object
      examples: [94edd584731298befa53119cb151d82e]
    size:
      type: integer
      description: Size in bytes
      default: 0
      minimum: 0
    epoch:
      type: integer
      description: Creation time in UTC epoch
      default: 0
      minimum: 0
    deleted:
      type: boolean
