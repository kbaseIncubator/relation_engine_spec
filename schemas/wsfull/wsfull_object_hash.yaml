name: wsfull_object_hash
type: vertex
schema:
  "$schema": "http://json-schema.org/draft-07/schema#"
  type: object
  additionalProperties: false
  required: [_key, type]
  properties:
    _key:
      type: string
      description: The key is the hash
      examples: [2406642b28312b3ccbfb2e17e231e2c7]
    type:
      type: string
      description: The hashing algorithm used
      examples: [MD5]
