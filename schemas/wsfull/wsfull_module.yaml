name: wsfull_module
type: vertex
schema:
  "$schema": http://json-schema.org/draft-07/schema#
  type: object
  description: SDK module (unversioned).
  additionalProperties: false
  required: [_key, language, dynamic_service]
  properties:
    _key:
      type: string
      examples: [kb_uploadmethods]
      pattern: "^\\w+$"
    language:
      type: string
      enum: [python, perl, java, r]
      description: The programing language the module is written in
    dynamic_service:
      type: boolean
      description: Indicates if the module can be run as a webservice
