name: ncbi_taxon
type: vertex
delta: true

indexes:
  - type: fulltext
    fields: [scientific_name]

schema:
  "$schema": http://json-schema.org/draft-07/schema#
  type: object
  description: Template for a vertex entry in the NCBI taxonomy tree.
  required: [id, scientific_name, rank]
  properties:
    id:
      type: string
      description: NCBI Taxon id (positive integer)
      examples: ['1', '2053699']
    scientific_name:
      type: string
      title: Taxon name.
      examples: ['Methylophilus methylotrophus', 'Bacteria', 'Firmicutes']
    aliases:
      type: array
      description: Aliases
      examples:
      - - category: authority
          name: Borreliella burgdorferi (Johnson et al. 1984) Adeolu and Gupta 2015
        - category: genbank common name
          name: Lyme disease spirochet
        - category: synonym
          name: Borrelia burgdorferi
      - - category: common name
          name: E. coli
        - category: authority
          name: '"Bacterium coli commune" Escherich 1885'
        - category: synonym
          name: Bacterium coli
      items:
        type: object
        required: ['category', 'name']
        properties:
          category: {type: string}
          name: {type: string}
    rank:
      type: string
      title: Taxonomic rank
      examples: [Domain, Phylum]
    numeric_rank:
      type: integer
      title: Taxonomic level
    NCBI_taxon_id:
      type: integer
      title: NCBI_taxon_id
    genetic_code:
      type: integer
      title: genetic code
