# Get the direct hierarchical children 
# for this term. Hierarchical children include is-a 
# and other related children, such as part-of/develops-from, 
# that imply a hierarchical relationship 
name: GO_get_children
params:
  type: object
  required: [key]
  properties:
    key:
      type: string
      title: Document key
      description: Get the direct children for this term
    limit:
        type: integer
        default: 20
        description: Maximum result limit 
        maximum: 1000
    offset:
        type: integer
        default: 0
        description: Result offset for pagination
        maximum: 100000
query: |
  WITH GO_test_term FOR v, e IN 1..1 INBOUND @key GO_test_edges_isa
    SORT v._key ASC
    LIMIT @offset, @limit
    RETURN {term: v, edge: e}