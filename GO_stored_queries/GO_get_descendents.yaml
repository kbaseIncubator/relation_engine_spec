# Get all descendents of this term 
name: GO_get_descendants
params:
  type: object
  required: [key]
  properties:
    key:
      type: string
      title: Document key
      description: Get all descendents of this term
query: |
  WITH GO_test_term FOR v, e IN 1..1000000 INBOUND @key GO_test_edges_isa
      RETURN {term: v, edge: e}