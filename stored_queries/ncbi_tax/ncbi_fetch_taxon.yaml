# Fetch a taxon document by taxonomy ID
name: ncbi_fetch_taxon
params:
  type: object
  required: [id]
  properties:
    id:
      type: string
      title: NCBI Taxonomy ID
query: |
  for t in ncbi_taxon
      filter t.id == @id
      filter t.expired == 9007199254740991
      limit 1
      return t
