# Get all immediate related terms for this term
name: GO_get_related
params:
  type: object
  required: [key]
  properties:
    key:
      type: string
      title: Document key
      description: GO id of the term you want to get all the directly related nodes of
    limit:
        type: integer
        default: 20
        description: Maximum result limit
        maximum: 1000
    offset:
        type: integer
        default: 0
        description: Result offset for pagination
        maximum: 100000
query_prefix: WITH GO_test_term
query: |
  FOR v, e IN 1 ANY CONCAT("GO_test_term/", @key) GO_test_edges_isa, GO_test_edges_relationship
    SORT v._key ASC
    LIMIT @offset, @limit
    RETURN {term: v, edge: e}
